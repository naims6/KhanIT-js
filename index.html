<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khan IT</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- tailwind css link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="fixed top-0 left-0 right-0 z-50">
      <div class="center flex justify-between items-center py-5">
        <div class="w-[216px]">
          <img class="w-full" src="assets/images/logo.png" alt="Khat IT Logo" />
        </div>

        <nav class="hidden lg:flex gap-5 items-center" id="navLinks">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#" class="flex items-center gap-1"
            >Services
            <img
              width="20"
              height="20"
              src="assets/icon/arrow-down.png"
              alt="Arrow Icon"
          /></a>
          <a href="#">SEO Case study</a>
          <a href="#">Contact Us</a>
        </nav>

        <button class="lg:hidden" id="menuBtn">â˜°</button>
        <button class="hidden lg:flex primary-btn items-center gap-2">
          <img
            width="24"
            height="24"
            src="assets/icon/call.svg"
            alt="Call Icon"
          />+8801404282727
        </button>
      </div>
    </header>

    <main class="">
      <section
        id="home"
        class="py-20 min-h-screen flex items-center justify-center"
      >
        <div class="center h-full flex flex-col lg:flex-row gap-14 justify-between items-center mt-10 lg:mt-0">
          <!-- LEFT side -->
          <div class="flex-1">
            <h1
              class="text-4xl md:text-5xl xl:text-6xl font-bold font-dm-sans leading-[120%] lg:leading-[130%] tracking-[-0.18px]"
            >
              Digital Marketing <br />
              Agency in <br />
              Bangladesh
            </h1>

            <p
              class="max-w-xl mt-4 mb-8 lg:mt-6 lg:mb-14 text-[#65758B] font-extralight text-lg leading-[150%]"
            >
              Khan IT (led by SEO expert Md Faruk Khan) helps businesses get
              150% more leads and 2.5x higher conversions through integrated
              digital marketing and web design.
            </p>

            <button class="primary-btn">Book Your Free Consultation</button>
          </div>

          <!-- RIGHT side -->
          <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-6 w-full">
            <!-- part 1  -->
            <div class="flex flex-col gap-6 lg:-translate-y-9">
              <div class="w-full">
                <img class="w-full" src="assets/images/hero1.png" alt="Hero Image 1" />
              </div>

              <div class="w-full">
                <img class="w-full" src="assets/images/hero3.png" alt="Hero Image 3" />
              </div>
            </div>
            <!-- part 2  -->
            <div class="flex flex-col gap-6">
              <div class="w-full">
                <img class="w-full" src="assets/images/hero2.png" alt="Hero Image 2" />
              </div>

              <div class="w-full">
                <img class="w-full" src="assets/images/hero4.png" alt="Hero Image 4" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
